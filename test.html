<!DOCTYPE HTML>
<html>
<title>  IE8支持HTML5+CSS3 </title>
<head>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--[if lt IE 9]>
    <script type="text/javascript" src="./bower_components/excanvas.compiled.js"></script>
    <script type="text/javascript" src="./bower_components/html5shiv.js"></script>
    <script type="text/javascript" src="./bower_components/html5.js"></script>
    <script type="text/javascript" src="./bower_components/respond.min.js"></script>
    <![endif]-->
    <!--[if IE 6]>
    <script type="text/javascript" src="./bower_components/DD_belatedPNG_0.0.8a-min.js"></script>
    <script type="text/javascript" src="./bower_components/ExplorerCanvas/excanvas.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
</head>

<style type="text/css">
    body {
        background: #444;
        color: #FFF;
        font-family: Helvetica, Arial, sans-serif;
        text-align: center;
    }

    #cv {
        behavior: url("./bower_components/PIE.htc");
        width: 600px;
        height: 400px;
        background: #000;
        border-radius: 20px;
        padding: 20px;
        margin: 20px auto;
        box-shadow: 0 0 40px #222;

    }
</style>

<script type="text/javascript">
    function test() {
        var ctx = document.getElementById("cv").getContext("2d");

        ctx.fillStyle = "#aa0000";
        ctx.beginPath();
        ctx.arc(100, 100, 25, 0, Math.PI * 2, true);
        ctx.closePath();
        ctx.fill();
    }

    window.onload = test;
</script>
<body>
<h3>快快显示吧 </h3>
<canvas id="cv"></canvas>
</body>
